<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualizar precios desde CSV</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      color: #222;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    progress {
      width: 100%;
      height: 20px;
      margin-top: 10px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 90%;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>

  <h1>Actualizar precios desde archivo CSV</h1>

  <input type="file" id="csvFile" accept=".csv" />
  <button id="uploadBtn">Subir y procesar</button>

  <div id="preview"></div>

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const text = event.target.result;
        const lines = text.split("\n").slice(0, 10);

          <table>
            ${lines
              .map((line, i) =>
                "<tr>" +

                "</tr>"
              ).join("")}
          </table>`;
        preview.innerHTML = html;
      };
      reader.readAsText(file);
    });
