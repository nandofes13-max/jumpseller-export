<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Exportador de Productos Jumpseller</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin: 5px 0; width: 300px; padding: 5px; }
    button { padding: 8px 15px; margin-top: 10px; cursor: pointer; }
    #mensaje.success { color: green; }
    #mensaje.error { color: red; }
    #loader { font-weight: bold; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <h1>Exportador de Productos Jumpseller</h1>
  <input type="text" name="Login:" id="login" placeholder="Login"><br>
  <input type="text" name="Auth Token:" id="token" placeholder="Auth Token"><br>
  <button onclick="exportar()">Exportar Productos</button>
  <div id="loader">⚡ Generando CSV… Esto puede tardar unos segundos.</div>
  <div id="mensaje"></div>

  <script>
    const loader = document.getElementById("loader");
    const mensaje = document.getElementById("mensaje");

    async function exportar() {
      const login = document.getElementById("login").value.trim();
      const token = document.getElementById("token").value.trim();

      mensaje.textContent = '';
      mensaje.className = '';

      if (!login || !token) {
        mensaje.textContent = "Faltan credenciales";
        mensaje.className = "error";
        return;
      }

      try {
        loader.style.display = "block";

        const response = await fetch("/export", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ login, token })
        });

        loader.style.display = "none";

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "Productos.csv";
          document.body.appendChild(a);
          a.click();
          a.remove();

          mensaje.textContent = "CSV generado correctamente. La descarga comenzó.";
          mensaje.className = "success";
        } else {
          const data = await response.json();
          mensaje.textContent = data.error || "Error al exportar";
          mensaje.className = "error";
        }
      } catch (err) {
        loader.style.display = "none";
        mensaje.textContent = "Error de conexión o credenciales incorrectas";
        mensaje.className = "error";
      }
    }
  </script>
</body>
</html>
