<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Exportador Jumpseller</title>
</head>
<body>
  <h1>Exportar Productos Jumpseller a CSV</h1>
  <form id="credForm">
    <label>Tienda (subdominio, ej: mitienda): <input type="text" id="store" /></label><br/>
    <label>API Key/Login: <input type="text" id="apiKey" /></label><br/>
    <label>API Password/Token: <input type="text" id="apiPass" /></label><br/>
    <button type="submit">Guardar Credenciales</button>
  </form>
  <br/>
  <button id="exportBtn">Exportar Productos.csv</button>

  <script>
    document.getElementById("credForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const store = document.getElementById("store").value;
      const apiKey = document.getElementById("apiKey").value;
      const apiPass = document.getElementById("apiPass").value;
      
      const res = await fetch("/set-credentials", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ store, apiKey, apiPass })
      });
      const data = await res.json();
      alert(data.message || data.error);
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      window.location.href = "/export-products";
    });
  </script>
</body>
</html>
