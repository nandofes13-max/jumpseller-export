<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Exportar Productos Jumpseller</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label { display: block; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 15px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Exportar Productos desde Jumpseller</h1>
  <form id="exportForm">
    <label>Login: <input type="text" id="login" required /></label>
    <label>Auth Token: <input type="text" id="token" required /></label>
    <label>Store: <input type="text" id="store" required /></label>
    <button type="submit">Exportar Productos</button>
  </form>
  <div id="status"></div>

  <script>
    const form = document.getElementById("exportForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.innerText = "⏳ Generando CSV, espere por favor...";

      const login = document.getElementById("login").value;
      const token = document.getElementById("token").value;
      const store = document.getElementById("store").value;

      try {
        const response = await fetch("/export", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ login, token, store })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || "Error desconocido");
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "productos.csv";
        document.body.appendChild(a);
        a.click();
        a.remove();

        statusDiv.innerText = "✅ Exportación completada, archivo descargado.";
      } catch (err) {
        statusDiv.innerText = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
