<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Exportar Productos Jumpseller</title>
</head>
<body>
  <h2>Exportar Productos de Jumpseller</h2>
  <form id="exportForm">
    <label>Email (usuario Jumpseller):</label><br>
    <input type="text" id="email" required><br><br>

    <label>API Key:</label><br>
    <input type="password" id="apiKey" required><br><br>

    <button type="submit">Exportar productos</button>
  </form>

  <div id="status" style="margin-top:20px; color: red;"></div>

  <script>
    document.getElementById("exportForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const apiKey = document.getElementById("apiKey").value;
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = "Procesando exportación...";

      try {
        const response = await fetch("/export", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, apiKey })
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.message + " → " + errData.detail);
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "products.csv";
        document.body.appendChild(a);
        a.click();
        a.remove();

        statusDiv.style.color = "green";
        statusDiv.textContent = "✅ Exportación completada con éxito";
      } catch (error) {
        statusDiv.style.color = "red";
        statusDiv.textContent = "❌ " + error.message;
      }
    });
  </script>
</body>
</html>
